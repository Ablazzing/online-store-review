<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background-color: #45a049;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Редактирование заказа</h2>
    <form th:action="@{/api/v1/admin/order-edit/{id}(id=${order.orderId})}" th:object="${order}" method="post">

        <label for="name">Статус:</label>
        <select id="name" th:field="*{status}">
            <option value="Completed">Completed</option>
            <option value="Active">Active</option>
        </select>

        <label for="description">Цена:</label>
        <input type="text" id="description" th:field="*{orderPrice}" required>


        <div class="button-container">
            <button type="submit" class="btn btn-save">Сохранить изменения</button>
            <a th:href="@{/api/v1/admin/order-admin}" class="btn btn-cancel">Отмена</a>
        </div>

    </form>
</div>
</body>
</html>
